server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy API and server-rendered routes to backend container
    location /api/ {
        # Backend listens on PORT provided by env (3002 in docker-compose).
        proxy_pass http://backend:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
    }

    location /order/ {
        proxy_pass http://backend:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
    }

    location = /admin/stats.json {
        proxy_pass http://backend:3002;
    }
    location = /admin/stats.csv {
        proxy_pass http://backend:3002;
    }

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }
}
